<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://kit.fontawesome.com/d2aae01839.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header bg-primary ds-flex jc-sb pd-y-16 pd-x-24 font-secondary text-white align-center">
        <div></div>
        <div onclick="location.href='index.html'" style="cursor: pointer;">
            <span class="pd-r-8 font-bold font-primary">Cerrar Sesión</span>
            <i class="fa-solid fa-right-from-bracket text-white text-xl"></i>
        </div>
    </header>    
    <main class="ds-flex gap-24">
        <nav class="sidemenu bg-light">
            <img src="images/wallet-512px.png" alt="wallet">
            <span class="text-dark font-primary text-center pd-b-16">Chaucherita<br>Web</span>
            <ul class="menu ls-none">
                <li>
                    <button class="menu-button" onclick="location.href='home.html'">
                        <i class="fa-solid fa-house text-xl"></i> Regresar
                    </button>
                </li>
            </ul>
        </nav> 
        <div class="main-content">
            <section class="font-primary pd-24">
                <div class="table-container pd-b-24">
                    <h2 class="font-primary text-dark">Cuentas</h2>
                    <table class="table border-light mg-y-16">
                        <thead>
                            <tr class="bg-light text-dark">
                                <th class="pd-8">Nro</th>
                                <th class="pd-8">Nombre</th>
                                <th class="pd-8">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="pd-8">1</td>
                                <td class="pd-8">Efectivo</td>
                                <td class="pd-8">
                                    <button type="button" class="button bg-primary text-white" onclick="editarCuenta()">Editar</button>
                                    <button type="button" class="button bg-danger text-white" onclick="eliminarCuenta()">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </section>
            <div class="main-content pd-24">
                <div class="table-container pd-b-24">
                <h2 class="font-primary text-dark">Crear Nueva Cuenta</h2>
                <form id="crear-cuenta-form" class="font-primary" onsubmit="crearCuenta(event)" method="POST">
                    <div class="form-group pd-y-16">
                        <label for="nombre">Nombre de la Cuenta:</label>
                        <input type="text" id="nombre" name="nombre" class="input text-base" placeholder="Ingrese el nombre de la cuenta" required>
                    </div>
                    <div class="form-group pd-y-16">
                        <label for="descripcion">Descripción (Opcional):</label>
                        <input id="descripcion" name="descripcion" class="input text-base" placeholder="Ingrese una descripción opcional">
                    </div>
                    <div class="form-group pd-y-16">
                        <label for="balance">Saldo Inicial:</label>
                        <input type="number" id="balance" name="balance" class="input text-base" placeholder="Ingrese el balance inicial" required>
                    </div>
                    <div class="pd-y-16">
                        <button type="submit" class="button bg-primary text-white">Crear Cuenta</button>
                    </div>
                </form>
            </div>
            </div>  
        </div>
    </main>
    <script src="js/cuentas.js"></script>
</body>
</html>
